<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet"> 
		<link rel="stylesheet" href="connexion.css">
		<title>Inscription</title>
	</head>

	<body>
		<header>
			<img src="nsa.svg" alt=""/>
		</header>
		
		<section class="block_form_inscription">
			<h1>Inscription</h1>

			<form action="connexion.html" method="get">
			<section id="flexbox">
			
				<label for="identifiant">Identifiant :</label><br>
				<input type="text" class="text_box" name="identifiant" placeholder="Ex: john-doe68" required><br><br>
				<label for="pwd">Mot de passe :</label><br>
				<input type="password" class="text_box" name="pwd" placeholder="Mot de passe" required><br><br>
				<label for="pwd">Confirmez le mot de passe :</label><br>
				<input type="password" class="text_box" name="pwd" placeholder="Confirmez le mot de passe" required><br><br>
				<label for="email">Adresse mail :</label><br>
				<input type="email" class="text_box" name="email" required placeholder="Ex: john_doe68@gmail.com"><br><br>
				<label for="birthday">Date de naissance :</label><br>
				<input type="date" class="text_box" name ="birthday" required><br><br>
				<label for="nom">Nom :</label><br>
				<input type="text" class="text_box" name="nom" placeholder="Ex: Doe"><br><br>
				<label for="prenom">Prénom :</label><br>
				<input type="text" class="text_box" name="prenom" placeholder="Ex: John"><br><br>
				<label for="sexe">Sexe :</label><br>
				<input type="radio" id="homme" name="sexe" required>
				<label for="homme">Homme</label>
				<input type="radio" id="femme" name="sexe">
				<label for="femme">Femme</label><br><br>
				<label for="etudes">Niveau d'études:</label>
				<select id="etudes" name="etudes" required>
					<option value="inf_bac">Inférieur au Bac</option>
					<option value="bac">Baccalauréat</option>
					<option value="bac_1-2">Bac+1 à Bac+2</option>
					<option value="bac_3">Bac+3</option>
					<option value="bac_4">Bac+4</option>
					<option value="bac_5">Bac+5</option>
					<option value="sup_bac_5">Suppérieur à Bac+5</option>
				</select><br><br>
				<label for="phone">Téléphone:</label><br>
				<input type="tel" class="text_box" name="phone" placeholder="Ex: 06-07-08-09-10" pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}"><br><br>
				<label for="presentation">Présentez-vous :</label><br>
				<textarea name="presentation" rows="15" cols="40" placeholder="Je m'appelle John Doe. J'ai 34 ans et je viens du Haut-Rhin..."></textarea><br><br>
				<label for="hobbies">Centres d'intérêt:</label><br><br>
				<div id="checker">
					<div id="checker1">
						<input type="checkbox" name="hobby1" value="cinema"><label for="hobby1">Cinéma</label> 
						<input type="checkbox" name="hobby2" value="voyages"><label for="hobby2">Voyages</label>
						<input type="checkbox" name="hobby3" value="jeu_video"><label for="hobby3">Jeux Vidéos</label> 
						<input type="checkbox" name="hobby4" value="sport"><label for="hobby4">Sport</label>
						<input type="checkbox" name="hobby5" value="arts"><label for="hobby5">Arts</label> 
					</div>
					<div id="checker2">
						<input type="checkbox" name="hobby6" value="cuisine"><label for="hobby6">Cuisine</label>
						<input type="checkbox" name="hobby7" value="musique"><label for="hobby7">Musique</label> 
						<input type="checkbox" name="hobby8" value="ecriture"><label for="hobby8">Écriture</label>
						<input type="checkbox" name="hobby9" value="lecture"><label for="hobby9">Lecture</label> 
						<input type="checkbox" name="hobby10" value="photo"><label for="hobby10">Photographie</label>
					</div>
					<div id="checker3">
						<input type="checkbox" name="hobby11" value="meditation"><label for="hobby11">Méditation</label>
						<input type="checkbox" name="hobby12" value="camping"><label for="hobby12">Camping</label> 
						<input type="checkbox" name="hobby13" value="decoration"><label for="hobby13">Décoration</label>
						<input type="checkbox" name="hobby14" value="programmation"><label for="hobby14">Programmation</label> 
						<input type="checkbox" name="hobby150" value="mode"><label for="hobby15">Mode</label>
					</div>
				</div>
		</section><br><br>
				
				<button type="submit" class="submit" >Valider</button><br><br>
				<button type="reset" class="reset">Réinitialiser</button>
			</form>
			
		</section>

		<footer>
			<p>Retourner à l'<a href="connexion.html">Accueil</a></p>
		</footer>


	</body>
</html>
