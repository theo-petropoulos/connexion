<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet"> 
		<link rel="stylesheet" href="connexion.css">
		<title>Inscription</title>
	</head>

	<body>
		<header>
			<img src="nsa.svg" alt=""/>
		</header>
		
		<section class="block_form_inscription">
			<h1>Inscription</h1>

			<form action="connexion.html" method="get">
			<section id="flexbox">
			
				<label for="identifiant">Identifiant :</label><br>
				<input type="text" id="identifiant" name="identifiant" placeholder="Ex: john-doe68" required><br><br>
				<label for="pwd">Mot de passe :</label><br>
				<input type="password" id="pwd" name="pwd" placeholder="Mot de passe" required><br><br>
				<label for="confirm_pwd">Confirmez le mot de passe :</label><br>
				<input type="password" id="confirm_pwd" name="pwd" placeholder="Confirmez le mot de passe" required><br><br>
				<label for="email">Adresse mail :</label><br>
				<input type="email" id="email" name="email" required placeholder="Ex: john_doe68@gmail.com"><br><br>
				<label for="birthday">Date de naissance :</label><br>
				<input type="date" id="birthday" name ="birthday" required><br><br>
				<label for="nom">Nom :</label><br>
				<input type="text" id="nom" name="nom" placeholder="Ex: Doe"><br><br>
				<label for="prenom">Prénom :</label><br>
				<input type="text" id="prenom" name="prenom" placeholder="Ex: John"><br><br>
				<h3>Sexe :</h3><br>
				<input type="radio" id="homme" name="sexe" required>
				<label for="homme">Homme</label>
				<input type="radio" id="femme" name="sexe">
				<label for="femme">Femme</label><br><br>
				<label for="etudes">Niveau d'études:</label>
				<select id="etudes" name="etudes" required>
					<option value="inf_bac">Inférieur au Bac</option>
					<option value="bac">Baccalauréat</option>
					<option value="bac_1-2">Bac+1 à Bac+2</option>
					<option value="bac_3">Bac+3</option>
					<option value="bac_4">Bac+4</option>
					<option value="bac_5">Bac+5</option>
					<option value="sup_bac_5">Suppérieur à Bac+5</option>
				</select><br><br>
				<label for="phone">Téléphone:</label><br>
				<input type="tel" id="phone" name="phone" placeholder="Ex: 06-07-08-09-10" pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}"><br><br>
				<label for="presentation">Présentez-vous :</label><br>
				<textarea id="presentation" name="presentation" rows="15" cols="40" placeholder="Je m'appelle John Doe. J'ai 34 ans et je viens du Haut-Rhin..."></textarea><br><br>
				<h3>Centres d'intérêt:</h3><br><br>
				<div id="checker">
					<div id="checker1">
						<input type="checkbox" id="cinema" name="cinema" value="cinema"><label for="cinema">Cinéma</label> 
						<input type="checkbox" id="voyages" name="voyages" value="voyages"><label for="voyages">Voyages</label>
						<input type="checkbox" id="jeux_videos" name="jeux_videos" value="jeux_videos"><label for="jeux_videos">Jeux Vidéos</label> 
						<input type="checkbox" id="sport" name="sport" value="sport"><label for="sport">Sport</label>
						<input type="checkbox" id="arts" name="arts" value="arts"><label for="arts">Arts</label> 
					</div>
					<div id="checker2">
						<input type="checkbox" id="cuisine" name="cuisine" value="cuisine"><label for="cuisine">Cuisine</label>
						<input type="checkbox" id="musique" name="musique" value="musique"><label for="musique">Musique</label> 
						<input type="checkbox" id="ecriture" name="ecriture" value="ecriture"><label for="ecriture">Écriture</label>
						<input type="checkbox" id="lecture" name="lecture" value="lecture"><label for="lecture">Lecture</label> 
						<input type="checkbox" id="photo" name="photo" value="photo"><label for="photo">Photographie</label>
					</div>
					<div id="checker3">
						<input type="checkbox" id="meditation" name="meditation" value="meditation"><label for="meditation">Méditation</label>
						<input type="checkbox" id="camping" name="camping" value="camping"><label for="camping">Camping</label> 
						<input type="checkbox" id="decoration" name="decoration" value="decoration"><label for="decoration">Décoration</label>
						<input type="checkbox" id="programmation" name="programmation" value="programmation"><label for="programmation">Programmation</label> 
						<input type="checkbox" id="mode" name="mode" value="mode"><label for="mode">Mode</label>
					</div>
				</div>
		</section><br><br>
				
				<button type="submit" class="submit" >Valider</button><br><br>
				<button type="reset" class="reset">Réinitialiser</button>
			</form>
			
		</section>

		<footer>
			<p>Retourner à l'<a href="connexion.html">Accueil</a></p>
		</footer>


	</body>
</html>
